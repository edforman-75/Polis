<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign JSON-LD Review Mockup ‚Äî Emma Carter for Congress</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #f9fafb;
        }

        header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }

        nav {
            width: 280px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        nav h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin-bottom: 0.5rem;
        }

        nav button {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            color: #374151;
            transition: all 0.2s;
            font-weight: 500;
        }

        nav button:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        nav button.active {
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }

        nav .status-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        nav .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        nav .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        nav .status-ok {
            background: #d1fae5;
            color: #065f46;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            background: white;
            margin: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
        }

        #content {
            font-size: 0.95rem;
        }

        #content h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 1rem;
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 0.75rem;
        }

        #content h2 {
            font-size: 1.4rem;
            color: #1f2937;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #content h3 {
            font-size: 1.1rem;
            color: #374151;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        #content p {
            margin-bottom: 1rem;
            color: #4b5563;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        #content table th {
            background: #f9fafb;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            color: #374151;
        }

        #content table td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            color: #1f2937;
        }

        #content table tr:nth-child(even) {
            background: #fafafa;
        }

        #content pre {
            background: #0f172a;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.6;
            margin: 1.5rem 0;
        }

        #content code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        #content :not(pre) > code {
            background: #f3f4f6;
            color: #be123c;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.875em;
        }

        #content hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }

        #content ul, #content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #content li {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        #content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #6b7280;
            font-style: italic;
        }

        #content strong {
            color: #111827;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #6b7280;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üèõÔ∏è Campaign JSON-LD Review Mockup</h1>
        <p>Emma Carter for Congress (CA-15) ‚Äî Editor Prototype System</p>
    </header>

    <div class="container">
        <nav>
            <h2>Content Types</h2>
            <ul id="nav-list">
                <li><button data-page="person">Person/Bio <span class="status-badge status-error">4 errors</span></button></li>
                <li><button data-page="press">Press Release <span class="status-badge status-error">2 errors</span></button></li>
                <li><button data-page="issues">Issues Page <span class="status-badge status-error">1 error</span></button></li>
                <li><button data-page="event">Event <span class="status-badge status-error">1 error</span></button></li>
                <li><button data-page="qapage">Q&A Page <span class="status-badge status-error">1 error</span></button></li>
                <li><button data-page="faqpage">FAQ Page <span class="status-badge status-error">2 errors</span></button></li>
            </ul>
        </nav>

        <main>
            <div id="content">
                <div class="loading">Loading mockup</div>
            </div>
        </main>
    </div>

    <footer>
        <p><strong>Polis Campaign JSON-LD Mockup System</strong> ‚Äî Built with Claude Code | Last updated: 2025-10-14</p>
    </footer>

    <script>
        const pages = {
            person: 'pages/person.md',
            press: 'pages/press.md',
            issues: 'pages/issues.md',
            event: 'pages/event.md',
            qapage: 'pages/qapage.md',
            faqpage: 'pages/faqpage.md'
        };

        async function loadPage(pageName) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">Loading ' + pageName + '</div>';

            try {
                const response = await fetch(pages[pageName]);
                if (!response.ok) throw new Error('Failed to load');

                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentDiv.innerHTML = html;

                // Update active nav
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-page="${pageName}"]`).classList.add('active');
            } catch (error) {
                contentDiv.innerHTML = `
                    <h1>Error Loading Page</h1>
                    <p>Could not load ${pageName}.md</p>
                    <p style="color: #991b1b;">Error: ${error.message}</p>
                `;
            }
        }

        // Navigation
        document.querySelectorAll('nav button').forEach(button => {
            button.addEventListener('click', () => {
                const page = button.dataset.page;
                loadPage(page);
                window.location.hash = page;
            });
        });

        // Load initial page from hash or default to person
        const initialPage = window.location.hash.slice(1) || 'person';
        loadPage(initialPage);

        // Handle back/forward
        window.addEventListener('hashchange', () => {
            const page = window.location.hash.slice(1) || 'person';
            loadPage(page);
        });
    </script>
</body>
</html>
