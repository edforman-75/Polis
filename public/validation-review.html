<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Release Validation - Campaign AI Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1a202c;
            font-size: 1.8em;
        }

        .reviewer-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .reviewer-input input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            width: 120px;
            text-transform: uppercase;
        }

        .reviewer-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat .label {
            color: #718096;
            font-size: 0.9em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #1a202c;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-title {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .document-title h3 {
            color: #1a202c;
            margin-bottom: 5px;
        }

        .document-title .meta {
            color: #718096;
            font-size: 0.9em;
        }

        .content-display {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            min-height: 400px;
            font-size: 1.1em;
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }

        .highlight-error {
            background: #fed7d7;
            border-bottom: 2px solid #e53e3e;
            cursor: pointer;
            position: relative;
        }

        .highlight-warning {
            background: #feebc8;
            border-bottom: 2px solid #dd6b20;
            cursor: pointer;
        }

        .highlight-suggestion {
            background: #bee3f8;
            border-bottom: 2px solid #3182ce;
            cursor: pointer;
        }

        .issues-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .issue-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .issue-card:hover {
            border-color: #667eea;
        }

        .issue-card.selected {
            border-color: #667eea;
            background: #edf2f7;
        }

        .issue-card.reviewed {
            opacity: 0.6;
            border-color: #48bb78;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.error {
            background: #fed7d7;
            color: #c53030;
        }

        .badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge.suggestion {
            background: #bee3f8;
            color: #2c5282;
        }

        .issue-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .issue-text .original {
            color: #c53030;
            text-decoration: line-through;
        }

        .issue-text .correction {
            color: #22543d;
            font-weight: 600;
        }

        .issue-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-accept {
            background: #48bb78;
            color: white;
        }

        .btn-accept:hover {
            background: #38a169;
        }

        .btn-reject {
            background: #f56565;
            color: white;
        }

        .btn-reject:hover {
            background: #e53e3e;
        }

        .btn-modify {
            background: #ed8936;
            color: white;
        }

        .btn-modify:hover {
            background: #dd6b20;
        }

        .btn-kb {
            background: #9f7aea;
            color: white;
        }

        .btn-kb:hover {
            background: #805ad5;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .comment-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .comment-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .comment-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .kb-suggestion {
            background: #faf5ff;
            border: 2px solid #9f7aea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .kb-suggestion h4 {
            color: #553c9a;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: #48bb78;
            transition: width 0.3s;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Press Release Validation Queue</h1>
            <div class="reviewer-input">
                <label>Reviewer:</label>
                <input type="text" id="reviewerInitials" placeholder="Initials" maxlength="5">
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="value" id="currentItem">-</div>
                <div class="label">Current Item</div>
            </div>
            <div class="stat">
                <div class="value" id="totalIssues">-</div>
                <div class="label">Total Issues</div>
            </div>
            <div class="stat">
                <div class="value" id="reviewedIssues">0</div>
                <div class="label">Reviewed</div>
            </div>
            <div class="stat">
                <div class="value" id="itemsCompleted">0</div>
                <div class="label">Completed</div>
            </div>
        </div>

        <div id="mainContent"></div>
    </div>

    <!-- KB Suggestion Modal -->
    <div id="kbModal" class="modal">
        <div class="modal-content">
            <h3>Add to Knowledge Base</h3>
            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Entry Type:</label>
                <select id="kbEntryType" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px;">
                    <option value="custom_term">Custom Terminology</option>
                    <option value="style_rule">Style Rule</option>
                    <option value="exception">Exception</option>
                    <option value="capitalization">Capitalization Rule</option>
                </select>
            </div>
            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Notes:</label>
                <textarea id="kbNotes" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; min-height: 100px;"></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="submitKbSuggestion()">Add to KB</button>
                <button class="btn btn-secondary" onclick="closeKbModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentItem = null;
        let currentIssues = [];
        let reviewedCount = 0;
        let completedCount = 0;
        let selectedIssue = null;
        let kbModalIssue = null;

        async function loadNextItem() {
            const reviewerInitials = document.getElementById('reviewerInitials').value.trim();

            if (!reviewerInitials) {
                alert('Please enter your initials');
                return;
            }

            try {
                const response = await fetch(`/api/validation/next?reviewerInitials=${reviewerInitials}`);
                const result = await response.json();

                if (!result.item) {
                    showEmptyState('No items pending review');
                    return;
                }

                currentItem = result.item;
                currentIssues = result.item.issues;
                reviewedCount = 0;

                // Start review
                await fetch(`/api/validation/${currentItem.id}/start-review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewerInitials })
                });

                displayItem();
            } catch (error) {
                console.error('Error loading item:', error);
                alert('Error loading next item');
            }
        }

        function displayItem() {
            document.getElementById('currentItem').textContent = currentItem.source_file;
            document.getElementById('totalIssues').textContent = currentIssues.length;
            document.getElementById('reviewedIssues').textContent = reviewedCount;

            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="main-content">
                    <div class="panel">
                        <h2>
                            Document
                            <span style="font-size: 0.9em; font-weight: normal; color: #718096;">
                                Score: ${currentItem.overall_score || 'N/A'}
                            </span>
                        </h2>
                        <div class="document-title">
                            <h3>${currentItem.title}</h3>
                            <div class="meta">${currentItem.source_file}</div>
                        </div>
                        <div class="content-display" id="contentDisplay"></div>
                        <div class="comment-section">
                            <h3>General Comments</h3>
                            <textarea id="generalComments" placeholder="Add general comments or knowledge base suggestions..."></textarea>
                            <div style="display: flex; gap: 10px; margin-top: 10px;">
                                <button class="btn btn-kb btn-sm" onclick="addGeneralKbSuggestion()">ðŸ’¡ Suggest for KB</button>
                            </div>
                        </div>
                        <div class="navigation">
                            <button class="btn btn-primary" onclick="completeReview()">âœ“ Complete Review</button>
                            <button class="btn btn-secondary" onclick="skipItem()">Skip Item</button>
                        </div>
                    </div>

                    <div class="panel">
                        <h2>Issues (${currentIssues.length})</h2>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
                        </div>
                        <div class="issues-list" id="issuesList"></div>
                    </div>
                </div>
            `;

            displayContent();
            displayIssues();
        }

        function displayContent() {
            const contentEl = document.getElementById('contentDisplay');
            let highlightedContent = currentItem.content;

            // Sort issues by offset (descending) to avoid offset changes
            const sortedIssues = [...currentIssues].sort((a, b) => b.offset - a.offset);

            sortedIssues.forEach((issue, index) => {
                const className = `highlight-${issue.severity}`;
                const before = highlightedContent.substring(0, issue.offset);
                const text = highlightedContent.substring(issue.offset, issue.offset + issue.length);
                const after = highlightedContent.substring(issue.offset + issue.length);

                highlightedContent = before +
                    `<span class="${className}" data-issue-id="${issue.id}" onclick="selectIssue(${issue.id})">${text}</span>` +
                    after;
            });

            contentEl.innerHTML = highlightedContent;
        }

        function displayIssues() {
            const issuesEl = document.getElementById('issuesList');

            issuesEl.innerHTML = currentIssues.map(issue => {
                const isReviewed = issue.review_status && issue.review_status !== 'pending';

                return `
                    <div class="issue-card ${selectedIssue?.id === issue.id ? 'selected' : ''} ${isReviewed ? 'reviewed' : ''}"
                         data-issue-id="${issue.id}"
                         onclick="selectIssue(${issue.id})">
                        <div class="issue-header">
                            <strong>${issue.category} - ${issue.type}</strong>
                            <span class="badge ${issue.severity}">${issue.severity}</span>
                        </div>
                        <div>${issue.message}</div>
                        <div class="issue-text">
                            <div><span class="original">${issue.original_text}</span></div>
                            ${issue.suggested_correction ? `<div>â†’ <span class="correction">${issue.suggested_correction}</span></div>` : ''}
                        </div>
                        ${isReviewed ? '<div style="color: #48bb78; font-weight: 600;">âœ“ Reviewed</div>' : ''}
                        <div class="issue-actions">
                            <button class="btn btn-accept btn-sm" onclick="reviewIssue(event, ${issue.id}, 'accepted')">âœ“ Accept</button>
                            <button class="btn btn-reject btn-sm" onclick="reviewIssue(event, ${issue.id}, 'rejected')">âœ— Reject</button>
                            <button class="btn btn-modify btn-sm" onclick="reviewIssue(event, ${issue.id}, 'modified')">âœŽ Modify</button>
                            <button class="btn btn-kb btn-sm" onclick="openKbModal(event, ${issue.id})">ðŸ’¡ KB</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectIssue(issueId) {
            selectedIssue = currentIssues.find(i => i.id === issueId);
            displayIssues();
        }

        async function reviewIssue(event, issueId, status) {
            event.stopPropagation();

            const reviewerInitials = document.getElementById('reviewerInitials').value.trim();
            let correction = null;

            if (status === 'modified') {
                correction = prompt('Enter correction:');
                if (!correction) return;
            }

            try {
                await fetch(`/api/validation/issue/${issueId}/review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reviewerInitials,
                        reviewStatus: status,
                        reviewerCorrection: correction
                    })
                });

                // Update issue status
                const issue = currentIssues.find(i => i.id === issueId);
                if (issue) {
                    issue.review_status = status;
                    reviewedCount++;
                    updateProgress();
                    displayIssues();
                }
            } catch (error) {
                console.error('Error reviewing issue:', error);
                alert('Error reviewing issue');
            }
        }

        function updateProgress() {
            document.getElementById('reviewedIssues').textContent = reviewedCount;
            const progress = (reviewedCount / currentIssues.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function openKbModal(event, issueId) {
            event.stopPropagation();
            kbModalIssue = currentIssues.find(i => i.id === issueId);
            document.getElementById('kbModal').classList.add('active');
        }

        function closeKbModal() {
            document.getElementById('kbModal').classList.remove('active');
            kbModalIssue = null;
        }

        async function submitKbSuggestion() {
            const reviewerInitials = document.getElementById('reviewerInitials').value.trim();
            const kbEntryType = document.getElementById('kbEntryType').value;
            const kbNotes = document.getElementById('kbNotes').value;

            try {
                await fetch(`/api/validation/${currentItem.id}/comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        issueId: kbModalIssue.id,
                        commentType: 'kb_suggestion',
                        commentText: kbNotes,
                        reviewerInitials,
                        suggestsKbEntry: true,
                        kbEntryType,
                        kbEntryData: {
                            original: kbModalIssue.original_text,
                            correction: kbModalIssue.suggested_correction,
                            category: kbModalIssue.category
                        }
                    })
                });

                alert('KB suggestion added!');
                closeKbModal();
            } catch (error) {
                console.error('Error adding KB suggestion:', error);
                alert('Error adding KB suggestion');
            }
        }

        async function addGeneralKbSuggestion() {
            const reviewerInitials = document.getElementById('reviewerInitials').value.trim();
            const comment = document.getElementById('generalComments').value.trim();

            if (!comment) {
                alert('Please enter a comment');
                return;
            }

            try {
                await fetch(`/api/validation/${currentItem.id}/comment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        commentType: 'kb_suggestion',
                        commentText: comment,
                        reviewerInitials,
                        suggestsKbEntry: true,
                        kbEntryType: 'general'
                    })
                });

                alert('KB suggestion added!');
                document.getElementById('generalComments').value = '';
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Error adding comment');
            }
        }

        async function completeReview() {
            const reviewerInitials = document.getElementById('reviewerInitials').value.trim();
            const notes = document.getElementById('generalComments').value.trim();

            try {
                await fetch(`/api/validation/${currentItem.id}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewerInitials, notes })
                });

                completedCount++;
                document.getElementById('itemsCompleted').textContent = completedCount;

                alert('Review completed! Loading next item...');
                loadNextItem();
            } catch (error) {
                console.error('Error completing review:', error);
                alert('Error completing review');
            }
        }

        function skipItem() {
            if (confirm('Skip this item without reviewing?')) {
                loadNextItem();
            }
        }

        function showEmptyState(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="panel">
                    <div class="empty-state">
                        <h2>ðŸ“‹</h2>
                        <h3>${message}</h3>
                        <p>Check back later for more items to review.</p>
                    </div>
                </div>
            `;
        }

        // Load first item when reviewer enters initials
        document.getElementById('reviewerInitials').addEventListener('change', loadNextItem);
    </script>
</body>
</html>
